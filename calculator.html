<html>

<head>

  <title>Addition Program Using jQuery</title>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

  <script>
  function showanswer() {
    var t1 = $("#txt1").val();
    var t2 = $("#txt1").val();
    var ans = parseInt(t1) + parseInt(t2);

    $("#txt3").val(ans);
  }

  function cleartxt() {
    $("#txt1").val("");
    $("#txt2").val("");
    $("#txt3").val("");
  }
  </script>

<script>
    $(document).ready(function() {
      // Create a new link element for the external CSS file
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = './calculator.css'; // Replace with the actual path to your CSS file
  
      // Append the link element to the <head> section of the HTML document
      $('head').append(link);
    });
  </script>
  

</head>

<body>
  <label>Enter First Value :</label>
    
  <input type="text" id="txt1">
  <br>
  <br> 
 <label>Enter Second Value :</label>
  <input type="text" id="txt2">
  <br>
  <br> 
  <label>Answer :</label>
  <input type="text" id="txt3">
  <br>
  <br>
  <input type="button" value="Answer" onclick="showanswer();">
  <br>
  <br>
  <input type="button" value="Clear" onclick="cleartxt();">
</body>

</html>
